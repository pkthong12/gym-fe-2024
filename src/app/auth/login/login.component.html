<div class="body vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-5">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-5" style="text-transform: uppercase;">{{!!!language ? "Đăng nhập trang quản lý": "Login Management Page"}}</h4>
                                    <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
                                        <div class="form-group">
                                            <label class="mb-1"><strong>{{!!!language ? "Tên đăng nhập": "User Name"}}</strong></label>
                                            <input type="text" name="username" class="form-control" formControlName="username">
                                            <span id="check-username"></span>
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1"><strong>{{!!!language ? "Mật khẩu": "Password"}}</strong></label>
                                            <input type="password" name="password" class="form-control" formControlName="password">
                                            <span id="check-password"></span>
                                        </div>
                                        <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                            <!-- <div class="form-group">
                                                <div class="custom-control custom-checkbox ml-1">
                                                    <input type="checkbox" class="custom-control-input" id="basic_checkbox_1">
                                                    <label class="custom-control-label" for="basic_checkbox_1">Ghi nhớ tài khoản</label>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                            </div> -->
                                        </div>
                                        <div class="text-center">
                                            <button id="btn-login" class="btn btn-primary btn-block">{{!!!language ? "Đăng nhập": "Login"}}</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <!-- <p>Bạn chưa có tài khoản? <a class="text-primary" href="#">Liên hệ để tạo</a></p> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</div>

<core-alert></core-alert>


@if (!!loading) {
    <app-pre-loader></app-pre-loader>
}
