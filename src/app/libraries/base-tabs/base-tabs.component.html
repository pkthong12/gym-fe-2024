<div class="card">
    <div class="card-header">
        <h4 class="card-title">{{!!!language ? title[0]:title[1]}}</h4>
    </div>
    <div class="card-body">
        <!-- Nav tabs -->
        <div class="default-tab">
            <ul class="nav nav-tabs" role="tablist">
                @for (item of headers; track $index) {
                    <li class="nav-item" (click)="onHandleChangeTab($index)">
                        <a class="nav-link" [class.active]="$index == 0" data-toggle="tab" [href]="'#tab'+$index">{{item}}</a>
                    </li>
                }
            </ul>
            <div class="tab-content">
                @for (item of contentShow ; track $index) {
                    <div class="tab-pane fade show" [class.active]="$index == 0" [id]="'tab0'" role="tabpanel">
                        <div class="pt-4">
                            <ng-container [ngTemplateOutlet]="item"></ng-container>
                        </div>
                    </div>
                }
            </div>
        </div>
    </div>
</div>
