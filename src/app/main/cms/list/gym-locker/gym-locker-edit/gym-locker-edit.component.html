<div class="app-hu-employee-edit-container">
    <app-base-page-edit [width]="700" [class.modal-mode-container]="modalMode" [crud]="crud" [isModalMode]="modalMode"
        [main]="main" [title]="title" [formGroup]="form"
        (onInitialValueStringReady)="onFormReinit($event)"></app-base-page-edit>
    <ng-template #main>
        <form [formGroup]="form">
            <div class="row">
                <div class="col-md-12">
                    <div class="row row-control justify-content-between">
                        <div class="col-md-6">
                            <label for="code" class="mb-2 title-control-edit required">{{formLabel.code}}</label>
                            <div class="form-group">
                                <input formControlName="code" id="code" type="text" class="form-control input-default"
                                    readonly placeholder="Locker code will be auto-generated">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="area" class="mb-2 title-control-edit required">{{formLabel.area}}</label>
                            <div class="form-group">
                                <app-dropdown (valueChange)="onDropdownSelected($event, 'area')"
                                    [getByIdOptions]="form.get('area')?.value" [apiGetOptions]="getGenderOptions$">
                                </app-dropdown>
                                @if (form.get('area')?.hasError('required') && !form.get('area')?.untouched) {
                                <span class="input-error">
                                    {{ErrorMessage.required}}
                                </span>
                                }
                            </div>
                        </div>
                    </div>
                    <div class="row row-control justify-content-between">
                        <div class="col-md-6">
                            <label for="price" class="mb-2 title-control-edit required">{{formLabel.price}}</label>
                            <div class="form-group">
                                <input formControlName="price" id="price" type="number"
                                    class="form-control input-default ">
                                @if (form.get('price')?.hasError('required') && !form.get('price')?.untouched) {
                                <span class="input-error">
                                    {{ErrorMessage.required}}
                                </span>
                                }
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="statusId" class="mb-2 title-control-edit required">{{formLabel.status}}</label>
                            <div class="form-group">
                                <app-dropdown (valueChange)="onDropdownSelected($event, 'statusId')"
                                    [getByIdOptions]="form.get('statusId')?.value"
                                    [apiGetOptions]="getStaffGroupOptions$">
                                </app-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="row row-control justify-content-between">
                        <div class="col-md-6">
                            <label for="maintenanceFromDate" class="mb-2 title-control-edit">{{formLabel.maintenanceFromDate}}</label>
                            <div class="form-group">
                                <input formControlName="maintenanceFromDate" id="maintenanceFromDate" type="date"
                                    class="form-control input-default" [readOnly]="isMaintenance">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="maintenanceToDate" class="mb-2 title-control-edit">{{formLabel.maintenanceToDate}}</label>
                            <div class="form-group">
                                <input formControlName="maintenanceToDate" id="maintenanceToDate" type="date"
                                    class="form-control input-default " [readOnly]="isMaintenance">
                            </div>
                        </div>
                    </div>
                    <div class="row row-control justify-content-between">
                        <div class="col-md-12">
                            <label for="note" class="mb-2 title-control-edit">{{formLabel.note}}</label>
                            <div class="form-group">
                                <input formControlName="note" id="note" type="text" class="form-control input-default ">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </ng-template>
</div>
